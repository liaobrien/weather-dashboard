<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center text-white bg-dark">Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row justify-content-around">
        <div class="search-container col-3 bg-light">
          <h2>Search for a city:</h2>
          <div class="row">
            <input
              class="form-control"
              id="city"
              type="text"
              placeholder="Enter city name"
            />
            <button id="submit" class="btn btn-primary btn-block">
              Search
            </button>
          </div>
          <hr />
          <div id="history"></div>
        </div>
        <div class="current-weather col-9">
          <h2 id="city-date"></h2>
          <div>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
          </div>
          <div class="forecast-box">
            <h4 id="forecast-title"></h4>
            <div id="forecasts" class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
